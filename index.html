<!DOCTYPE html>
<!-- start HTML tag -->
<html lang="en">

<!-- start head tag -->
<head>
	<!-- this is the head, where all the invisible information about my page should go (such as author, language, SEO tags) -->
	<!-- meta tags should go here -->
	<!-- charset -->
	<meta charset="utf-8">
	<!-- author -->
	<meta name="author" content="Darrin-Webster">
	<title>Insert Title Here</title>
	<!-- link tags should go here, always keep main.css link tag LAST -->
	<!-- fontawesome CDN -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css"> 
	<!-- animate.css -->
	<link rel="stylesheet" href="css/animate.css">
<!-- end head tag -->
</head>

<!-- start body tag -->
<body>
	<!-- all the code I want to be visible on the webpage should be written below -->
	<div class="box red"></div>
	<div class="box blue"></div>
	<div class="box green"></div>
	<div class="box yellow"></div>
	<div class="container animated fadeOut">
		<h1>opacity: 0</h1>
		<p>when display none is added to the element.style the entire div disapears</p>
	</div>

<!-- end body tag -->
</body>

<!-- end HTML tag -->
</html>
